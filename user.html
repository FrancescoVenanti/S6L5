<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body class="bg-black">
    <div class="container">
      <header class="navbar bg-mio">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./assets/img/netflix_logo.png" width="100" /></a>
        </div>
      </header>
      <main class="bg-dark">
        <div class="row">
          <div class="col-0 col-md-1"></div>
          <div class="col-12 col-md-5 mx-auto">
            <h1 class="text-white border-bottom border-secondary display-3">Edit Profile</h1>
            <div class="row mt-3 pb-3 border-bottom border-secondary">
              <div class="col-2">
                <img class="img-fluid" src="./assets/img/avatar.png" alt="" />
              </div>
              <div class="col-10">
                <p class="text-white fs-3 px-2 text-bg-secondary">Strive Student</p>

                <p class="text-light fs-5 mb-0">Language</p>
                <div class="dropdown pb-3 border-bottom border-secondary">
                  <button
                    class="btn myBtn dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">ITalian</a></li>
                    <li><a class="dropdown-item" href="#">Chinese</a></li>
                  </ul>
                </div>

                <p class="text-light fs-5 mb-2 mt-3">Maturity settings:</p>
                <div class="row">
                  <div class="col-7 text-light">
                    <p class="text-white px-2 text-bg-secondary">ALL MATURITY RATINGS</p>
                  </div>
                  <p class="text-light fs-6 mb-2">Show titles of all maturity ratings for this profile</p>
                </div>
                <div class="mb-4">
                  <button class="btn myBtn2 fs-6 px-4">EDIT</button>
                </div>
                <div>
                  <p class="border-top border-secondary pt-3 fs-5 text-light">Autoplay controls</p>

                  <div class="form-check">
                    <input
                      class="form-check-input bg-dark border-secondary"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                      checked
                    />
                    <label class="form-check-label text-light" for="flexCheckDefault">
                      Autoplay next episoide in a series on all devices
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input bg-dark border-secondary"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label text-light" for="flexCheckChecked">
                      Autoplay next episoide in a series on all devices
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-between mt-4 pb-5">
              <button type="button " class="btn myBtn2 px-5">Save</button>
              <button type="button " class="btn myBtn2 px-5">Cancel</button>
              <button type="button " class="btn myBtn2 px-5">Delete profile</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
